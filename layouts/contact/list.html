{{define "main"}}
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto col-md-12">
        <div class="page-header">
          <h2> {{ .Title }}</h2>
          <p>{{.Params.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-form">
          <h2>Formulario de Contacto</h2>
          
          {{ if .Site.Params.googleFormURL }}
          <div class="google-form-container" style="position: relative; overflow: hidden; padding-top: 100%;">
            <iframe src="{{ .Site.Params.googleFormURL }}" 
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
                    allowfullscreen="" loading="lazy">
              Cargandoâ€¦
            </iframe>
          </div>
          {{ else }}
          <div class="alert alert-warning">
            Por favor configura la URL de tu formulario de Google en el archivo hugo.toml (param: googleFormURL).
          </div>
          {{ end }}

        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
