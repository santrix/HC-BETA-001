{{ with .Site.Data.service}}
{{ if .enable}}
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2> {{.title }} </h2>
          <p>
            {{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .services}}
      <div class="col-lg-4 col-md-6">
        <a href="{{ .url }}">
          <div class="service-item">
            {{ range .icons }}
            <i class="{{ . }}" aria-hidden="true"></i>
            {{ end }}
            <h3>{{ .name }}</h3>
            <p>
              {{.description }}
            </p>
          </div>
        </a>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
